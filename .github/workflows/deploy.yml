name: Node.js CI/CD

on:
  push:
    branches:
      - main  # 只在 main 分支上触发
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [19.x]  # 指定 Node.js 版本

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build  # 如果有构建脚本

    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'  # 只在 main 分支上部署
      run: |
        npm install -g gh-pages  # 安装 gh-pages
        npm run deploy  # 运行部署脚本
